name: Summarize new issues

on:
  issues:
    types: [opened]

jobs:
  summary:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      models: read
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Run AI inference
        id: inference
        uses: actions/ai-inference@v1
        with:
          prompt: |
            Summarize the following GitHub issue in one paragraph. 
            Use simple language. Avoid using any quotation marks (", ', `). 
            Do not use contractions with apostrophes (use "have not" instead of "haven't").
            Title: ${{ github.event.issue.title }}
            Body: ${{ github.event.issue.body }}

      - name: Comment with AI summary
        env:
          ISSUE_NUMBER: ${{ github.event.issue.number }}
          AI_SUMMARY: ${{ steps.inference.outputs.response }}
        run: |
          # Double-quote the body to preserve newlines and spaces
          gh issue comment "$ISSUE_NUMBER" --body "$AI_SUMMARY"