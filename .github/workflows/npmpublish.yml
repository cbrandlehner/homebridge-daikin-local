name: Node.js Package

on:
  release:
    types: [created]

permissions:
  contents: read      # Default, but explicit is good
  id-token: write     # Required for OIDC/trusted publishing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: 24
      - run: npm ci
      - run: npm publish --provenance
        # Add --access public if it's a new/public scoped package (@scope/pkg)
